<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio 3 - Primer parcial</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="data-form">
      <h1>Form Data</h1>

      <label for="filter-select">Filtrar por:</label>
      <select id="filter-select">
        <option value="all">Todos</option>
        <option value="soccerPlayer">Futbolista</option>
        <option value="professional">Profesional</option>
      </select>

      <p>Calcular edad promedio:</p>
      <div id="average-age"></div>
      <button id="calculate-btn">Calcular</button>

      <label>Mostrar columnas:</label>
      <div class="checkbox-group">
        <div class="checkbox">
          <label for="id-checkbox">ID</label>
          <input type="checkbox" id="id-checkbox" checked />
        </div>
        <div class="checkbox">
          <label for="name-checkbox">NOMBRE</label>
          <input type="checkbox" id="name-checkbox" checked />
        </div>
        <div class="checkbox">
          <label for="lastname-checkbox">APELLIDO</label>
          <input type="checkbox" id="lastname-checkbox" checked />
        </div>
        <div class="checkbox">
          <label for="age-checkbox">EDAD</label>
          <input type="checkbox" id="age-checkbox" checked />
        </div>
        <div class="checkbox">
          <label for="team-checkbox">EQUIPO</label>
          <input type="checkbox" id="team-checkbox" checked />
        </div>
        <div class="checkbox">
          <label for="position-checkbox">POSICIÓN</label>
          <input type="checkbox" id="position-checkbox" checked />
        </div>
        <div class="checkbox">
          <label for="goals-checkbox">CANT.GOLES</label>
          <input type="checkbox" id="goals-checkbox" checked />
        </div>
        <div class="checkbox">
          <label for="title-checkbox">TITULO</label>
          <input type="checkbox" id="title-checkbox" checked />
        </div>
        <div class="checkbox">
          <label for="university-checkbox">FACULTAD</label>
          <input type="checkbox" id="university-checkbox" checked />
        </div>
        <div class="checkbox">
          <label for="graduated-checkbox">AÑOGRAD.</label>
          <input type="checkbox" id="graduated-checkbox" checked />
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th data-column="id" id="id-checkbox">ID</th>
            <th data-column="name" id="name-checkbox">Nombre</th>
            <th data-column="lastname" id="lastname-checkbox">Apellido</th>
            <th data-column="age" id="age-checkbox">Edad</th>
            <th data-column="team" id="team-checkbox">Equipo</th>
            <th data-column="position" id="goals-checkbox">Posición</th>
            <th data-column="goals" id="goals-checkbox">Cant. Goles</th>
            <th data-column="title" id="title-checkbox">Título</th>
            <th data-column="university" id="university-checkbox">Facultad</th>
            <th data-column="graduated" id="graduated-checkbox">
              Año Graduado
            </th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
      <div style="display: flex">
        <button class="btn" onclick="showABMForm(null, 'add')">Alta</button>
        <button class="btn" onclick="showABMForm(null, 'edit')">
          Modificar
        </button>
        <button class="btn" onclick="showABMForm(null, 'delete')">
          Eliminar
        </button>
      </div>
    </div>
    <form id="abm-form">
      <div id="abm-id-container" style="display: none">
        <label for="abm-id">ID:</label>
        <input type="number" id="abm-id" />
      </div>
      <input type="hidden" id="abm-id" />
      <div id="abm-name-container" style="display: none">
        <label for="abm-name">Nombre:</label>
        <input type="text" id="abm-name" required />
      </div>
      <div id="abm-lastname-container" style="display: none">
        <label for="abm-lastname">Apellido:</label>
        <input type="text" id="abm-lastname" required />
      </div>
      <div id="abm-age-container" style="display: none">
        <label for="abm-age">Edad:</label>
        <input type="number" id="abm-age" required />
      </div>
      <div id="abm-type-container" style="display: none">
        <label for="abm-type">Tipo:</label>
        <select id="abm-type">
          <option value=""></option>
          <option value="soccerPlayer">Jugador de futbol</option>
          <option value="professional">Profesional</option>
        </select>
      </div>
      <div id="abm-team-container" style="display: none">
        <label for="abm-team">Equipo:</label>
        <input type="text" id="abm-team" required />
      </div>
      <div id="abm-position-container" style="display: none">
        <label for="abm-position">Posición:</label>
        <input type="text" id="abm-position" required />
      </div>
      <div id="abm-goals-container" style="display: none">
        <label for="abm-goals">Cantidad de goles:</label>
        <input type="number" id="abm-goals" />
      </div>
      <div id="abm-title-container" style="display: none">
        <label for="abm-title">Titulo:</label>
        <input type="input" id="abm-title" />
      </div>
      <div id="abm-university-container" style="display: none">
        <label for="abm-university">Facultad:</label>
        <input type="text" id="abm-university" required />
      </div>
      <div id="abm-graduated-container" style="display: none">
        <label for="abm-graduated">Año graduado:</label>
        <input type="number" id="abm-graduated" required />
      </div>
      <div>
        <button type="button" id="add-btn" data-operation="add">Agregar</button>
        <button type="button" id="edit-btn" data-operation="edit">
          Modificar
        </button>
        <button type="button" id="delete-btn" data-operation="delete">
          Eliminar
        </button>
        <button type="button" id="cancel-btn" data-operation="cancel">
          Cancelar
        </button>
      </div>
    </form>
    <script src="scripts/forms/dataForm.js"></script>
  </body>
</html>
